{% load rest_framework %}

<html>
	<head>
		<title>Musician Search</title>
		<meta charset="utf-8">
		<style>
			img {
				
  				object-fit: cover;
				width : 100px;
				height: 100px;
				
			}

	<body>
		{% for item in musician %}

		{% endfor %}

	</body>
</html>
